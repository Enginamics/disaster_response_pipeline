<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disasters</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }

        .navbar-inverse {
            background-color: #343a40; /* Dark gray */
            border-color: #343a40;
        }

        .navbar-brand {
            color: #ffffff !important;
        }

        .jumbotron {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: white;
            padding: 50px;
            border-radius: 10px;
        }

        .jumbotron h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .jumbotron p {
            font-size: 1.2em;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .page-header {
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .page-header h1 {
            color: #343a40;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Disaster Response Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/Enginamics/disaster_response_pipeline">Github Repository</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Top Section -->
<div class="jumbotron text-center">
    <div class="container">
        <h1>Disaster Response Project</h1>
        <p>Analyzing message data for disaster response</p>
        <form action="/go" method="get">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="query" placeholder="Enter a message to classify">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success">Classify Message</button>
                </span>
            </div>
        </form>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="page-header">
        <h1 class="text-center">Overview of Training Dataset</h1>
    </div>

    {% block content %}
    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Disaster Response Project | <a href="https://www.udacity.com/">Made with Udacity</a></p>
</footer>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
